{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div style="flex: 1; padding: 20px;">
            <!-- Formulario de contacto para el lado izquierdo -->
            <h2>Contact Us</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div style="flex: 1; padding: 20px;">
            <!-- Emoji o contenido para el lado derecho -->
            <div id="map" class="map-container">
                <div class="map">
                    <!-- Código para el mapa (puedes insertar aquí tu mapa) -->
                    <iframe
                        class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13401.977930677103!2d-68.87965180150849!3d-32.88509212789425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e09a975a1eeff%3A0x2aaeb7680d9db6fd!2sFaculty%20of%20Engineering%20University%20of%20Mendoza!5e0!3m2!1sen!2sar!4v1697511723487!5m2!1sen!2sar"
                        width="100%"
                        height="300"
                        frameborder="0"
                        style="border:0;"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0">
                    </iframe>
                </div>
            </div>

            <br>
            <a href="https://api.whatsapp.com/send?phone=5492615340910" class="whatsApp">Contacto por WhatsApp</a>
            <a href="https://um.edu.ar/" class="whatsApp" style="background-color: #007bff">Visite la pagina de la Universidad</a>
        </div>
    </div>
{% endblock %}
