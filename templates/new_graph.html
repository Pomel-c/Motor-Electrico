

{% extends 'base.html' %}

{% block title %}Sistema de Monitoreo - Graficos 2{% endblock %}

{% block content %}
    <div class="row">
        <h1>Grafico de Temperatura</h1>
        <div class="col-md-6">
            <canvas id="motor-chart"></canvas>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script> -->
    <script>
        window.onload = function () {
            let socket = io();
    
            // Initialize chart data
            let chartData = {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature',
                        data: [],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        fill: true,
                        lineTension: 0.25
                    }
                ]
            };
    
            // Initialize chart options
            let chartOptions = {
                responsive: true,
                title: {
                    display: true,
                    text: 'Temperatura'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Grados ÂºC'
                        }
                    }]
                }
            };
    
            // Create the chart
            let motorChart = new Chart(document.getElementById('motor-chart'), {
                type: 'line',
                data: chartData,
                options: chartOptions
            });
    
            // Update chart data when new data is received from the socket
            socket.on('data', function(data) {
                // Add new data to chart data
                chartData.labels.push(new Date().toLocaleTimeString());
                chartData.datasets[2].data.push(data.temperatura);
    
                // Remove oldest data if chart has more than 10 data points
                if (chartData.labels.length > 15) {
                    chartData.labels.shift();
                    chartData.datasets[2].data.shift();
                }
    
                // Update the chart
                motorChart.update();
            });
        };
    </script>
    
{% endblock %}
